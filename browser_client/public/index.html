<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Application</title>
  
  <!-- Foundation layout -->
  <link rel="stylesheet" href="css/foundation.css">
  <script src="js/vendor/custom.modernizr.js"></script>

  <!-- Require the main Stitch file -->
  <script src="application.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    document.addEventListener("DOMContentLoaded", function(){
      console.log("Running app...");
      var App = require("app");
      // initialise foundation - for accordion etc
      $(document).foundation();
      App.init();
    }, false);
  </script>
</head>
<body>

  <!-- zurb top bar -->
  <nav class="top-bar">
    <ul class="title-area">
      <!-- Title Area -->
      <li class="name">
        <h1><a href="groups">OST Kiosk Manager</a></h1>
      </li>
      <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href=""><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section">
      <!-- Left Nav Section -->
      <ul class="right">
        <!-- <li class=""><a href="login">Logout</a></li> -->
      </ul>
    </section>
  </nav>

  <!-- zurb breadcrumbs -->
  <ul class="breadcrumbs">
  </ul>

  <!-- overall page structure -->
  <div class="row">
    <!-- main view container -->
    <div class="large-8 small-12 columns main_section" id="section_groups" style="display:none">
      <!-- groups main view -->
      <!--<div id="section_groups">-->
        <!-- groups, title -->
        <div class="row">
           <div class="large-11 small-11 columns"><h1>Groups</h1></div>
        </div>
        <div class="row">
           <div class="large-2 small-2 columns">
             <!-- add group --><button class="button do_add_group">+</button>
 	   </div>

        </div>
        <div id="groups_container" class="section-container accordion" data-section="accordion">
        </div>
    </div>
    <!-- login main view -->
    <div class="large-8 small-12 columns main_section" id="section_login">
      <!-- <div id="section_login"> -->
        <!-- login, title -->
        <div class="row">
           <div class="large-1 small-1 columns home"><!-- home --></div>
           <div class="large-11 small-11 columns"><h1>Login</h1></div>
        </div>
        <!-- login form - handled in browser -->
        <form action="javascript:false" id="login_form">
          <label>Email</label>
          <input type="text" name="email">
          <label>Password</label>
          <input type="password" name="password">
          <input type="submit" value="Login" class="button">
        </form>
    </div>
    <!-- group main view -->
    <div class="large-8 small-12 columns main_section" id="section_group" style="display:none">
      <!-- <div id="section_group" style="display:none"> -->
        <!-- groups, title -->
        <div class="row">
           <div class="large-1 small-1 columns home"><a href="groups" class="button">&lt;</a></div>
           <div class="large-11 small-11 columns"><h1 id="group_title">X-GROUP-TITLE-X</h1></div>
        </div>
        <div class="row">
           <div class="large-1 small-1 columns">
             <!-- add item --><button class="button do_add_item">+</button>
 	   </div>
       </div>
        <div id="items_container" class="section-container accordion" data-section="accordion">
          <!-- test section -->
          <section>
            <p class="title" data-section-title>Dummy item html</p>
            <div class="content" data-section-content>
              <p>Dummy item content</p>
            </div>
          </setion>
        </div>
      <!--</div>-->
    </div>
    <!-- side-bar -->
    <div class="large-4 small-12 columns">
      <div id="login_sidebar"></div>
    </div>
  </div>
  <!-- footer -->
  <div class="row">
    <hr />
    <div class="large-4 small-6 columns">
      <a href="http://opensharingtoolkit.org">OpenSharingToolkit</a>
    </div>
  </div>

  <!-- Foundation JS bootstrap -->
  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="js/foundation.min.js"></script>
  <script src="js/foundation/foundation.section.js"></script>
  <script src="js/foundation/foundation.topbar.js"></script>

  <!-- backbone and underscore -->
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/backbone-min.js"></script>

</body>
</html>
